<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wonogiri Agenda</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
        ></script>
        <link href="./index.css" rel="stylesheet" />
    </head>
    <body class="d-flex justify-content-center p-5">
            <center>
            <form onsubmit="login()" id="loginForm" class="login-form">
                <div class="card-header">
                    <center><h3>Wonda App Log-In</h3></center>
                </div><br>
                <center><small><span id="error" style="color: red"></span></small></center>
                <center><div class="textb">
                    <input id="email" type="text" class="input" required />
                    <span class="placeholder">Email</span>
                </div><br />
                <div class="textb">
                    <input id="password" type="password" class="input" required />
                    <span class="placeholder">Password</span>
                    <div class="show-password fas fa-eye-slash"></div>
                </div></center>
                <button type="submit" class="btn fas fa-arrow-right" disabled></button>
                <a href="register.html">Sign Up</a>
                <a href="#" onclick="forgotPass()">Forgot Password ?</a>
            </form>
            </center>

        <script>
            var fields = document.querySelectorAll(".textb input");
            var btn = document.querySelector(".btn");
            function check(){
                if(fields[0].value !="" && fields[1].value != "")
                btn.disabled = false;
                else
                btn.disabled = true;
            }

            fields[0].addEventListener("keyup", check);
            fields[1].addEventListener("keyup", check);

            document.querySelector(".show-password").addEventListener("click",
            function(){
              if(this.classList[2] == "fa-eye-slash"){
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
                fields[1].type = "text";
              }else{
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
                fields[1].type = "password";
              }
            });
          </script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>

        <script src="firebase.js"></script>
        <script src="index.js"></script>
    </body>
</html>
